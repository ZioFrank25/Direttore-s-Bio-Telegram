<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsantiera ATAC Ultra Realistica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="button-wrapper">
                <button class="door-button" id="door1">
                    <span class="led"></span>
                </button>
            </div>
            <div class="button-wrapper">
                <button class="door-button" id="door2">
                    <span class="led"></span>
                </button>
            </div>
            <div class="button-wrapper">
                <button class="door-button" id="door3">
                    <span class="led"></span>
                </button>
            </div>
            <div class="button-wrapper general">
                <button class="general-button" id="general">
                    <span class="led"></span>
                </button>
            </div>
        </div>
        <div class="status" id="status">Premi un pulsante</div>
    </div>
    <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
    <audio id="active-sound" src="https://www.soundjay.com/mechanical/sounds/relay-click.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
