<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Under Maintenance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sfondo glitch in movimento -->
  <div class="glitch-background"></div>

  <div class="content">
    <!-- Titolo principale glitchato -->
    <h1 class="glitch" data-text="Website Under Maintenance">Website Under Maintenance</h1>
    
    <!-- Testo dinamico che cambia -->
    <p class="subtext">Performing scheduled upgrades...</p>
    
    <!-- Loader pulsante -->
    <div class="pulse-loader"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
